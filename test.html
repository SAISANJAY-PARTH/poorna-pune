<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional test-specific styles */
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: white;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="main.html" class="logo">
                    Poorna Pune
                </a>
                <div class="search-container">
                    <input type="text" placeholder="Search for events, interests or activities">
                </div>
                <div class="auth-buttons">
                    <button class="create-event-btn">CREATE EVENT</button>
                    <a href="#" class="login-btn">Login | Signup</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Resource Loading Test</h1>
        
        <div class="test-card">
            <h2>1. Image Loading Test</h2>
            <img src="https://placehold.co/600x400/6b46c1/white?text=Test+Image" alt="Test Image">
        </div>
        
        <div class="test-card">
            <h2>2. JSON Loading Test</h2>
            <p>Status: <span id="json-status">Checking...</span></p>
            <pre id="json-content"></pre>
        </div>
        
        <div class="test-card">
            <h2>3. Link Test</h2>
            <a href="main.html">Go to Main Page</a>
        </div>
        
        <button class="register-btn" onclick="window.location.reload(true)">Force Reload Page</button>
    </main>
    
    <script>
        // Test JSON loading
        async function testJsonLoading() {
            try {
                const response = await fetch('services.json');
                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('json-status').textContent = 'Success';
                document.getElementById('json-content').textContent = 
                    JSON.stringify(data[0], null, 2); // Show first event only
            } catch (error) {
                document.getElementById('json-status').textContent = `Error: ${error.message}`;
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', testJsonLoading);
    </script>
</body>
</html>
