<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Awareness - Event Details</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="main.html" class="logo">
                    Poorna Pune
                </a>
                <div class="search-container">
                    <input type="text" placeholder="Search for events, interests or activities">
                </div>
                <div class="auth-buttons">
                    <button class="create-event-btn">CREATE EVENT</button>
                    <a href="#" class="login-btn">Login | Signup</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="event-detail">
            <div class="event-banner">
                <img src="https://placehold.co/1200x400/6b46c1/white?text=Air+Pollution+Awareness" alt="Air Pollution Awareness">
            </div>
            
            <div class="event-info">
                <h1 class="event-detail-title">Air Pollution Awareness</h1>
                
                <div class="event-detail-meta">
                    <div class="meta-item">
                        <span>June 15, 2025</span>
                    </div>
                    <div class="meta-item">
                        <span>11:00 AM - 1:00 PM</span>
                    </div>
                    <div class="meta-item">
                        <span>Pune University Hall</span>
                    </div>
                </div>
                
                <div class="event-description">
                    <p>Join the movement to <strong>combat air pollution</strong>. 
                    Learn about its causes, effects, and how we can work together to improve Pune's air quality.</p>
                </div>
                
                <div class="ticket-info">
                    <div class="ticket-price">Free</div>
                    <button class="register-btn" onclick="registerForEvent()">Register Now</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
